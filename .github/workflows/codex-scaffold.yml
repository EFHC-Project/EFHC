name: Codex Scaffold EFHC-Bot v2.8

on:
  workflow_dispatch: {}   # запуск вручную кнопкой Run workflow

jobs:
  scaffold:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Codex CLI
        run: |
          npm install -g @openai/codex

      - name: Run Codex scaffold task
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          codex exec <<'PROMPT'
          Create empty scaffold strictly 1:1 to canonical EFHC-Bot tree v2.8.
          Do not invent names or extra files.
          Only create directories/files as listed in canon.
          Leave minimal valid contents, no business logic, no TODOs.
          Open a PR to main from branch canon/v2.8-scaffold.
          PROMPT
